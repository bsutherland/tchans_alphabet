<!DOCTYPE html>

<link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">

<style>
body {
	font-family: 'Andika', sans-serif;
	font-size: 90vmin;
	margin: 0;
	padding: 0;
	background-color: black;	
	/*overflow: hidden;*/
}
#letter {
	text-align: center;
	vertical-align: middle;
	line-height: 100%;
	height: 100%;
	overflow-anchor: none;
	/*
	width: 100%;
	height: 100%;
	*/
}

</style>

<script>

document.addEventListener("DOMContentLoaded", function(event) {
	function random_letter() {
		const CHARACTERS = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ123456789';
		const FG_COLORS = [1, 5, 7, 11, 14, 15, 3, 6, 8, 9, 10, 12, 13];
		const letterDiv = document.getElementById('letter');		
		function rand_item(items) {
		    return items[items.length * Math.random() | 0];
		}
		const C64_PAL = [
			'#000000','#626262','#898989','#adadad',
			'#ffffff','#9f4e44','#cb7e75','#6d5412',
			'#a1683c','#c9d487','#9ae29b','#5cab5e',
			'#6abfc6','#887ecb','#50459b','#a057a3',
		];
	  	// document.body.style.backgroundColor = C64_PAL[rand_item(BG_COLORS)];
	  	letterDiv.style.color = C64_PAL[rand_item(FG_COLORS)];
	  	const char = rand_item(CHARACTERS);
	  	letterDiv.innerHTML = char;

	}
	random_letter();
	document.body.addEventListener('click', random_letter, true);	
});
</script>

<body>
	<div id="letter">A</div>
	<!--<button is='google-cast-button'></button>-->
</body>
